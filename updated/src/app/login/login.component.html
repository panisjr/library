<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libray Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg">
        <div class="row vh-100">
            <div class="col-6 d-flex align-items-center justify-content-end">
                <form (ngSubmit)="login()" class="login-form">
                    <div class="logo"></div>
                    <h1 class="text-center text-white mb-5 mt-4">Login</h1>
                    <div class="input-group">
                        <input type="email" class="form-control mb-4" name="email" [(ngModel)]="email" id="email"
                            placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control mb-2" name="password" [(ngModel)]="password"
                            id="password" placeholder="Password" required>
                    </div>
                    <div><a href="" class="forgot-password" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">Forgot password?</a></div>
                    <button type="submit" class="login-button mb-4">Login</button>
                    <div class="text-white text-center">
                        <p>Do you have an account?<a routerLink="/register" class="forgot-password"> Create an account</a></p>
                    </div>
                </form>
            </div>
            <div class="col-4 undraw"></div>
        </div>
    </div>
    <!-- Forgot Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Forgot Password?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                                required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="name" id="name"
                                placeholder="Full Name" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password1" class="form-control" name="password1" id="password1"
                                placeholder="Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password2" class="form-control" name="password2" id="password2"
                                placeholder="Confirm Password" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Create an Account Modal -->
    <div class="modal fade" id="createAccountStaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create an Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <p>Admin will create an account in less than a day.</p>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                                required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="name" id="name"
                                placeholder="Full Name" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="confirm_password"
                                id="confirm_password" placeholder="Confirm Password" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
