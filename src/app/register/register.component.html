<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libray Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid bg">
      <div class="row vh-100">
        <div class="col-6 d-flex align-items-center justify-content-end">
          <form (ngSubmit)="register()" class="login-form">
            <div class="logo"></div>
            <h1 class="text-center text-white mb-5 mt-4">Register</h1>
            <div class="input-group">
              <input
                type="text"
                class="form-control mb-4"
                name="name"
                [(ngModel)]="name"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="email"
                class="form-control mb-4"
                name="email"
                [(ngModel)]="email"
                id="email"
                placeholder="Email"
                aria-required="false"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control mb-4"
                name="password"
                [(ngModel)]="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control mb-2"
                name="confirm_password"
                [(ngModel)]="confirm_password"
                id="confirm_password"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="form-group">
              <label class="text-white" for="email">Role:</label>
              <select
                class="form-control"
                id="role"
                [(ngModel)]="role"
                name="role"
                required
              >
                <option value="admin">Admin</option>
                <option value="borrower">Borrower</option>
                <option value="librarian">Librarian</option>
              </select>
            </div>
            <button type="submit" class="login-button">Register</button>
          </form>
        </div>
        <div class="col-4 undraw"></div>
      </div>
    </div>
    <!-- Error Message -->
    <div
      class="modal fade show"
      *ngIf="errorMessage"
      tabindex="-1"
      aria-labelledby="errorModalMessage"
      aria-modal="true"
      style="display: block; background: rgba(0, 0, 0, 0.5)"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-danger" id="errorModalMessage">
              Error
            </h1>
            <button
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>{{ errorMessage }}</p>
          </div>
          <div class="modal-footer">
            <button
              (click)="closeModal()"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Success Message -->
    <div
      class="modal fade show"
      *ngIf="successMessage"
      tabindex="-1"
      aria-labelledby="errorModalMessage"
      aria-modal="true"
      style="display: block; background: rgba(0, 0, 0, 0.5)"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-success" id="errorModalMessage">
              Successfully
            </h1>
            <button
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>{{ successMessage }}</p>
          </div>
          <div class="modal-footer">
            <button
              (click)="closeModal()"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
