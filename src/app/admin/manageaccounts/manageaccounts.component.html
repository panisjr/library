<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="title-container">
        <div class="burger-menu">
            <img src="./white_hamburger_menu.jpg" alt="Hamburger Icon">
        </div>
        <h6 class="my-4">Manage Accounts</h6>
    </div>
    <div class="aligned">
        <div class="text-button-container">
            <button class="btn btn-secondary">Add Account</button>
            <span>|</span>
            <button class="btn btn-secondary">Deactivate Accounts</button>
        </div>
        <div class="search-container">
            <input type="search" class="form-control" id="search" placeholder="Search...">
            <button class="btn btn-primary" id="search-btn">Search</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table-container">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="account-list">
                <tr>
                    <td>2211</td>
                    <td>John Ray Escarlan</td>
                    <td>johnrayescarlan&#64;gmail.com</td>
                    <td>
                        <button class="btn btn-info edit-btn"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger delete-btn" data-bs-toggle="modal"
                            data-bs-target="#confirmDeleteModal"><i class="fas fa-trash-alt"></i> Delete</button>
                        <button class="btn btn-secondary deactivate-btn"><i class="fas fa-toggle-off"></i>
                            Deactivate</button>
                    </td> 
                </tr>
                <tr>
                    <td>2212</td>
                    <td>Matt Christopher R. Romawak</td>
                    <td>mattromawak&#64;gmail.com</td>
                    <td>
                        <button class="btn btn-info edit-btn"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger delete-btn" data-bs-toggle="modal"
                            data-bs-target="#confirmDeleteModal"><i class="fas fa-trash-alt"></i> Delete</button>
                        <button class="btn btn-secondary deactivate-btn"><i class="fas fa-toggle-off"></i>
                            Deactivate</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel"> </h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this account? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button id="deleteBtn" type="button" class="btn btn-danger">Confirm</button>
                    <button id="cancelBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
