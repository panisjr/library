<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <nav class="navbar pe-3">
        <div
          class="d-flex align-items-center justify-content-center text-white"
        >
          <div class="logo"></div>
          <h5>Library Management System</h5>
        </div>

        <div class="navigation">
          <a href="#">Categories</a>
          <a href="#">Authors</a>
          <a routerLink="/inventory" class="upper-label">Books </a>
          <a href="#">Issue Books</a>
        </div>
        <div class="search-area">
          <span class="material-symbols-outlined search-icon text-black">
            search
          </span>
          <input type="text" class="ps-5" placeholder="Search" />
        </div>
        <button
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#logoutStaticBackdrop"
        >
          Logout
        </button>
      </nav>
      <div class="row m-4 mt-5">
        <div class="col">
          <div class="bookList">
            <label
              ><span class="material-symbols-outlined icons-fontSize me-5"
                >auto_stories</span
              ></label
            >
            <small>5</small>
            <a>Books Listed</a>
          </div>
        </div>
        <div class="col">
          <div class="issued-returned">
            <label
              ><span class="material-symbols-outlined icons-fontSize me-5"
                >assignment_returned</span
              ></label
            >
            <small>2</small>
            <a>Issued/Returned</a>
          </div>
        </div>
        <div class="col">
          <div class="group">
            <label
              ><span class="material-symbols-outlined icons-fontSize me-5"
                >menu_book</span
              ></label
            >
            <small>3</small>
            <a>History</a>
          </div>
        </div>
      </div>

      <div class="row m-4">
        <div class="col">
          <div class="group">
            <label
              ><span class="material-symbols-outlined icons-fontSize me-5"
                >groups</span
              ></label
            >
            <small>10</small>
            <a>History</a>
          </div>
        </div>
        <div class="col">
          <div class="person">
            <label
              ><span class="material-symbols-outlined icons-fontSize me-5"
                >person_edit</span
              ></label
            >
            <small>8</small>
            <a>History</a>
          </div>
        </div>
        <div class="col">
          <div class="reference">
            <label
              ><span class="material-symbols-outlined icons-fontSize me-5"
                >quick_reference_all</span
              ></label
            >
            <small>6</small>
            <a>History</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Logout Modal -->
    <div
      class="modal fade"
      id="logoutStaticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Logout Confirmation
            </h1>
          </div>
          <div class="modal-body">
            <p class="text-black m-2">Are you sure you want to logout?</p>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button
                data-bs-dismiss="modal"
                (click)="logout()"
                class="btn btn-danger"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
